{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <h3>You must change you're password</h3>
    <form action="/update" method="post">
       <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="New Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Re-enter Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
