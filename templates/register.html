{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
       <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Re-enter Password" type="password">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="last_name" placeholder="Last Name" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="address" placeholder="Address" type="text">
        </div>
         <div class="form-group">
            <input autocomplete="off" class="form-control" name="pay" placeholder="Pay Rate" type="text">
        </div>
        <select name="user_type">
            <option disabled selected value="">-----</option>
            {% for user in USERS %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="submit">Add Employee</button>
    </form>
{% endblock %}
