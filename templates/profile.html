{% extends "layout.html" %}

{% block title %}
    Employee Profile
{% endblock %}

{% block main %}
     <div class="section">
                <h2>Employee Details</h2>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Address</th>
                            <th>Pay Rate</th>
                        </tr>
                    </thead>
                    <tbody>
                         <!--TODO: Loop through the database entries to display them in this table -->
                        {% for p in profile %}
                        <tr>
                            <td>{{ p["first_name"] }}</td>
                            <td>{{ p["last_name"] }}</td>
                            <td>{{ p["address"] }}</td>
                            <td>{{ pay }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
    </div>

{% endblock %}
